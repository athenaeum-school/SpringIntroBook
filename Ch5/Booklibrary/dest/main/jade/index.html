<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="NaN">
    <title>VaggieMarketブログ</title>
    <link rel="stylesheet" type="text/css" href="../../../bower_components/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../../../bower_components/bootstrap/dist/css/bootstrap-theme.min.css">
  </head>
  <body>
    <div id="bookApp" class="container">
      <h2>ブック検索システム</h2>
      <div class="col-xs-12">
        <form id="searchBook" action="#">
          <fieldset>
            <div class="form-group">
              <label class="col-sm-2 col-xs-12 control-label">ブック検索</label>
              <div class="col-sm-5 col-xs-6">
                <input id="title" type="text" class="form-control">
              </div>
              <div class="col-sm-2 col-xs-2">		
                <button id="search" class="btn btn-primary">検索</button>
              </div>
              <div class="col-sm-3 col-xs-4">
                <button id="allBook" class="btn btn-success">全件表示</button>
              </div>
            </div>
          </fieldset>
        </form>
        <hr>
        <div id="resultSearch">
          <p>検索結果:&nbsp;<span class="text-danger"></span></p>
        </div>
        <hr>
        <legend>ブック一覧</legend>
        <div id="bookList" class="table-responsive">
          <table class="table table table-striped table-bordered">
            <thead>
              <tr>
                <th>タイトル</th>
                <th>価格</th>
                <th colspan="2">著者名</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
        <div class="text-center">
          <ul id="pagination" class="pagination"></ul>
        </div>
      </div>
    </div>
    <script id="booktemplate" type="text/template">
      <td><%= title %></td>
      <td><%= price %>円</td>
    </script>
    <script id="authortemplate" type="text/template"><%= firstName %><%= lastName %></script>
    <script type="text/javascript" src="../../../bower_components/underscore/underscore.js"></script>
    <script type="text/javascript" src="../../../bower_components/jquery/dist/jquery.js"></script>
    <script type="text/javascript" src="../../../bower_components/backbone/backbone.js"></script>
    <script type="text/javascript" src="../../../bower_components/backbone.localStorage/backbone.localStorage.js"></script>
    <script type="text/javascript" src="../../../bower_components/backbone-relational/backbone-relational.js"></script>
    <script type="text/javascript" src="../../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../model/Model.js"></script>
    <script type="text/javascript" src="../collection/Collection.js"></script>
    <script type="text/javascript" src="../view/BookView.js"></script>
    <script type="text/javascript" src="../view/authorView.js"></script>
    <script type="text/javascript" src="../view/AppView.js"></script>
    <script type="text/javascript" src="../router/AppRouter.js"></script>
    <script type="text/javascript" src="../App.js"></script>
  </body>
</html>
